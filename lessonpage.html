<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Leccion | AquiVivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css?v=20260214h" />
    <script src="assets/js/layout.js?v=20260209a" type="module"></script>
  </head>

  <body data-page="lessonpage">
    <div id="appHeader"></div>

    <main class="page">
      <div class="container">
        <div class="heroBanner">
          <div class="heroTitleRow">
            <div class="heroIcon heroIcon--topic" id="lessonHeroIcon" aria-hidden="true">&#x1F4D6;</div>
            <div style="flex: 1">
              <h1 id="lessonTitle">Cargando...</h1>
              <p class="subtitle" id="lessonDesc">Cargando...</p>

              <div class="metaRow">
                <span id="pillLevel">Nivel: -</span>
                <span id="pillTopic">Tema: -</span>
                <span id="pillType" style="display: none"></span>
                <span id="pillDuration" style="display: none"></span>
                <span id="pillPub" style="display: none"></span>
                <a
                  id="pillAdminLink"
                  href="#"
                  style="display: none; text-decoration: none"
                  >Centrum admina</a
                >
              </div>

              <div class="readTools" id="readTools" style="display: none">
                <div class="readProgress">
                  <div class="readProgressBar">
                    <div
                      class="readProgressFill"
                      id="readProgressFill"
                      style="width: 0%"
                    ></div>
                  </div>
                  <div class="readProgressText" id="readProgressText">
                    Ejercicios: 0%
                  </div>
                  <div class="readProgressText" id="testProgressText">
                    Test: 0%
                  </div>
                  <div class="readProgressText" id="lessonStatusText">
                    Estado: -
                  </div>
                </div>
                <div class="exerciseLinks" id="exerciseLinksWrap"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="tocWrap" style="display: none; margin-top: 12px">
          <div class="sectionTitle">En esta leccion</div>
          <div id="tocList" class="card" style="padding: 12px; margin: 0"></div>
        </div>

        <div
          id="lessonContent"
          class="card lessonSurface lessonHtml"
          style="display: none"
        ></div>
        <div id="lessonExtras" style="display: none"></div>
        <div id="ratingCard" class="card" style="display: none">
          <div class="sectionTitle" style="margin-top: 0">Tu opinion</div>
          <div class="muted" style="margin-top: 6px">
            Califica esta leccion y cuentanos si hubo algo dificil.
          </div>
          <div class="metaRow" style="margin-top: 12px; gap: 8px; flex-wrap: wrap">
            <button class="btn-white-outline" type="button" data-rating="1">1</button>
            <button class="btn-white-outline" type="button" data-rating="2">2</button>
            <button class="btn-white-outline" type="button" data-rating="3">3</button>
            <button class="btn-white-outline" type="button" data-rating="4">4</button>
            <button class="btn-white-outline" type="button" data-rating="5">5</button>
          </div>
          <div style="margin-top: 10px">
            <textarea
              id="ratingText"
              class="input"
              rows="3"
              placeholder="Tu comentario (opcional)"
            ></textarea>
          </div>
          <div class="metaRow" style="margin-top: 10px; gap: 10px; flex-wrap: wrap">
            <button class="btn-yellow" id="btnSaveReview" type="button">
              Enviar opinion
            </button>
            <span class="hintSmall" id="ratingMsg"></span>
          </div>
        </div>
        <div id="lessonSticky" class="lessonSticky" style="display: none"></div>
        <div id="lessonEmpty" class="empty" style="display: none"></div>

        <div class="hintSmall" id="studentHint" style="display: none"></div>

        <div id="toast"></div>
      </div>
    </main>

    <script type="module" src="assets/js/content-protect.js"></script>
    <script type="module" src="assets/js/pages/lessonpage-page.js?v=20260215a"></script>
  </body>
</html>
