<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Fichas | AquiVivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/layout.js" type="module"></script>
  </head>

  <body data-page="flashcards">
    <div id="appHeader"></div>

    <main class="page">
      <div class="container">
        <section class="heroBanner heroBanner--review">
          <div class="heroTitleRow">
            <div class="heroIcon">🧠</div>
            <div>
              <h1 class="glow-text" style="margin: 0">Fichas</h1>
              <div class="subtitle" style="margin-top: 6px">
                Modo rápido tipo Quizlet.
              </div>
            </div>
          </div>
        </section>

        <section class="card" id="flashControls">
          <div class="metaRow" style="gap: 10px; flex-wrap: wrap">
            <select id="fcLevel" class="select" style="min-width: 140px"></select>
            <select id="fcTopic" class="select" style="min-width: 220px"></select>
            <select id="fcDirection" class="select" style="min-width: 180px">
              <option value="pl_es">PL → ES</option>
              <option value="es_pl">ES → PL</option>
              <option value="mixed">Mixto</option>
            </select>
            <button class="btn-white-outline" id="fcReload" type="button">Cargar</button>
            <button class="btn-white-outline" id="fcShuffle" type="button">Barajar</button>
            <label class="hintSmall" style="display: inline-flex; gap: 8px; align-items: center">
              <input id="fcOnlyFav" type="checkbox" />
              Solo favoritos
            </label>
          </div>
          <div class="hintSmall" id="fcStatus" style="margin-top: 8px">—</div>
        </section>

        <section class="card reviewCard" id="fcCard" style="margin-top: 14px">
          <div class="reviewCardInner">
            <div class="reviewFront" id="fcFront">Cargando...</div>
            <div class="reviewBack" id="fcBack"></div>
            <div class="reviewExample" id="fcExample" style="display: none"></div>
          </div>
          <div class="reviewActions">
            <button class="btn-white-outline" id="fcFlip" type="button">Voltear</button>
            <button class="btn-white-outline" id="fcAudio" type="button">Escuchar PL</button>
            <button class="btn-white-outline" id="fcExampleAudio" type="button">Escuchar ejemplo</button>
            <button class="btn-white-outline" id="fcFav" type="button">☆ Favorito</button>
            <button class="btn-white-outline" id="fcPrev" type="button">Anterior</button>
            <button class="btn-yellow" id="fcNext" type="button">Siguiente</button>
            <a class="btn-white-outline" href="espanel.html">Volver</a>
          </div>
        </section>

        <section class="card" id="fcEmpty" style="display: none; margin-top: 14px">
          <div class="sectionTitle" style="margin-top: 0">Sin fichas</div>
          <div class="muted">
            No hay tarjetas para este tema. Añade ejercicios tipo "Tarjetas interactivas".
          </div>
          <div style="margin-top: 12px">
            <a class="btn-yellow" href="espanel.html">Volver a la Libreta</a>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="assets/js/pages/flashcards-page.js"></script>
  </body>
</html>
