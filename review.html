<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Repaso | AquiVivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css?v=20260208c" />
    <script src="assets/js/layout.js?v=20260208c" type="module"></script>
  </head>

  <body data-page="review">
    <div id="appHeader"></div>

    <main class="page">
      <div class="container">
        <section class="heroBanner heroBanner--review">
          <div class="heroTitleRow">
            <div class="heroIcon">🔁</div>
            <div>
              <h1 class="glow-text" style="margin: 0">Repaso</h1>
              <div class="subtitle" id="reviewSubtitle" style="margin-top: 6px">
                Mini‑repasos para la memoria a largo plazo.
              </div>
            </div>
          </div>
        </section>

        <section class="card" id="reviewStats">
          <div class="metaRow" style="gap: 14px; flex-wrap: wrap">
            <span id="reviewCount">Para hoy: -</span>
            <span id="reviewNew">Nuevas: -</span>
            <span id="reviewProgress">Progreso: 0/0</span>
          </div>
        </section>
        
        <section class="card" id="reviewFilters" style="margin-top: 12px">
          <div class="metaRow" style="gap: 10px; flex-wrap: wrap">
            <select id="reviewLevel" class="select" style="min-width: 160px"></select>
            <select id="reviewTopic" class="select" style="min-width: 240px"></select>
            <button class="btn-white-outline" id="reviewApply" type="button">
              Aplicar
            </button>
            <label class="hintSmall" style="display: inline-flex; gap: 8px; align-items: center">
              <input id="reviewOnlyFav" type="checkbox" />
              Solo favoritos
            </label>
          </div>
          <div class="hintSmall" style="margin-top: 8px">
            Filtra el repaso por nivel y tema.
          </div>
        </section>

        <section class="card reviewCard" id="reviewCard" style="margin-top: 14px">
          <div class="reviewCardInner">
            <div class="reviewFront" id="reviewFront">Cargando...</div>
            <div class="reviewBack" id="reviewBack"></div>
            <div class="reviewExample" id="reviewExample" style="display: none"></div>
          </div>
          <div class="reviewActions">
            <button class="btn-white-outline" id="btnShowBack" type="button">
              Mostrar respuesta
            </button>
            <button class="btn-white-outline" id="btnAudio" type="button">
              Escuchar PL
            </button>
            <button class="btn-white-outline" id="btnExampleAudio" type="button">
              Escuchar ejemplo
            </button>
            <button class="btn-white-outline" id="btnFav" type="button">
              ☆ Favorito
            </button>
            <button class="btn-yellow" id="btnCorrect" type="button" disabled>
              La sé
            </button>
            <button class="btn-red" id="btnWrong" type="button" disabled>
              No lo sé
            </button>
            <a class="btn-white-outline" href="espanel.html">Terminar</a>
          </div>
          <div class="hintSmall" id="reviewHint" style="margin-top: 10px"></div>
        </section>

        <section class="card" id="reviewEmpty" style="display: none; margin-top: 14px">
          <div class="sectionTitle" style="margin-top: 0">Sin repasos</div>
          <div class="muted">
            Hoy no hay tarjetas para repasar. Vuelve mañana o haz nuevos ejercicios.
          </div>
          <div style="margin-top: 12px">
            <a class="btn-yellow" href="espanel.html">Volver a la Libreta</a>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="assets/js/pages/review-page.js"></script>
  </body>
</html>
