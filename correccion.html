<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Correcci&oacute;n | AquiVivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css?v=20260208m" />
    <script src="assets/js/layout.js?v=20260208m" type="module"></script>
  </head>

  <body data-page="correccion">
    <div id="appHeader"></div>

    <main class="page">
      <div class="container">
        <section class="heroBanner heroBanner--review">
          <div class="heroTitleRow">
            <div class="heroIcon">&#x270D;&#xFE0F;</div>
            <div>
              <h1 class="glow-text" style="margin: 0">Correcci&oacute;n</h1>
              <div class="subtitle" id="corrSubtitle" style="margin-top: 6px">
                Cargando...
              </div>
            </div>
          </div>
        </section>

        <section class="card" style="margin-top: 12px">
          <div id="corrPost"></div>
          <div class="metaRow" style="margin-top: 12px; gap: 10px; flex-wrap: wrap">
            <a class="btn-white-outline" href="correcciones.html" style="text-decoration: none">
              Volver
            </a>
            <a class="btn-white-outline" id="corrProfileLink" href="#" style="text-decoration: none">
              Ver perfil
            </a>
            <button class="btn-white-outline" id="corrResolveBtn" type="button" style="display: none">
              Marcar resuelto
            </button>
            <span class="hintSmall" id="corrPostMsg"></span>
          </div>
        </section>

        <section class="card" style="margin-top: 12px">
          <div class="sectionTitle" style="margin-top: 0">Respuestas</div>
          <div class="muted" id="corrCommentsHint" style="margin-top: 6px">
            Cargando...
          </div>
          <div id="corrCommentsList" class="comment-list" style="margin-top: 12px"></div>

          <div class="hr" style="margin: 14px 0"></div>

          <div class="sectionTitle" style="margin-top: 0">Tu correcci&oacute;n</div>
          <textarea
            id="corrCommentText"
            class="input"
            rows="4"
            placeholder="Escribe tu correcci&oacute;n..."
          ></textarea>

          <div class="metaRow" style="margin-top: 12px; gap: 10px; flex-wrap: wrap">
            <button class="btn-white-outline" id="corrCommentRecord" type="button">
              Grabar voz
            </button>
            <button
              class="btn-white-outline"
              id="corrCommentClearAudio"
              type="button"
              style="display: none"
            >
              Quitar voz
            </button>
            <button class="btn-yellow" id="corrCommentSend" type="button">
              Enviar
            </button>
            <span class="hintSmall" id="corrCommentMsg"></span>
          </div>
          <audio
            id="corrCommentAudioPreview"
            controls
            style="display: none; width: 100%; margin-top: 10px"
          ></audio>
        </section>
      </div>
    </main>

    <script type="module" src="assets/js/pages/correccion-page.js"></script>
  </body>
</html>
