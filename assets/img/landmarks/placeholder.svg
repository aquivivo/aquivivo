<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Ilustracja zabytku">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#081b44" />
      <stop offset="0.55" stop-color="#1e4aa5" />
      <stop offset="1" stop-color="#ff9b2f" />
    </linearGradient>
    <radialGradient id="glow" cx="78%" cy="18%" r="65%">
      <stop offset="0" stop-color="#ffd08a" stop-opacity="0.95" />
      <stop offset="0.45" stop-color="#ffb45b" stop-opacity="0.55" />
      <stop offset="1" stop-color="#ff9b2f" stop-opacity="0" />
