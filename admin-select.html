<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Wybor tresci | Admin | AquiVivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/layout.js" type="module"></script>
</head>
<body data-page="admin-select">
  <div id="appHeader"></div>

  <main class="page">
    <div class="container">

      <section class="heroBanner">
        <div class="heroTitleRow">
          <div class="heroIcon">&#x1F9ED;</div>
          <div>
            <h1 class="sectionTitle">Wybierz poziom i temat</h1>
            <p class="subtitle">Zanim wejdziesz do admina, wybierz poziom i temat do edycji.</p>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 class="sectionTitle">1) Poziom</h2>
        <div class="metaRow" style="flex-wrap:wrap; gap:10px;">
          <select id="selLevel" class="select" style="min-width:160px;">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
          </select>

          <button id="btnLoadTopics" class="btn-white-outline">Wczytaj tematy</button>
          <span id="levelHint" class="hintSmall"></span>
        </div>
      </section>

      <section class="card">
        <h2 class="sectionTitle">2) Temat</h2>

        <div class="metaRow" style="flex-wrap:wrap; gap:10px;">
          <select id="selTopic" class="select" style="min-width:520px; max-width:100%;" disabled>
            <option value="">-- Najpierw wczytaj tematy --</option>
          </select>

          <button id="btnRefresh" class="btn-white-outline" disabled>Odswiez</button>
        </div>

        <div id="topicPreview" class="card" style="margin-top:14px; display:none;">
          <div class="subtitle" style="margin-bottom:6px;">Wybrano</div>
          <div id="topicTitle" class="sectionTitle" style="font-size:22px;"></div>
          <div id="topicSubtitle" class="subtitle" style="margin-top:6px;"></div>
          <div class="metaRow" style="flex-wrap:wrap; gap:10px; margin-top:14px;">
            <a id="goLessonAdmin" class="btn-yellow" href="#">Admin lekcji</a>
            <a id="goExerciseAdmin" class="btn-white-outline" href="#">Admin cwiczen</a>
          </div>
          <p class="hintSmall" style="margin-top:10px;">
            Wskazowka: mozesz tez otworzyc &quot;Podglad lekcji&quot; w panelu lekcji.
          </p>
        </div>

        <div id="topicError" class="hintSmall" style="margin-top:12px; display:none;"></div>
      </section>

    </div>
  </main>

  <script type="module" src="assets/js/pages/admin-select-page.js"></script>
</body>
</html>
