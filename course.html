<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Curso | AquiVivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css?v=20260214h" />
    <script src="assets/js/layout.js?v=20260209a" type="module"></script>
  </head>

  <body data-page="course">
    <div id="appHeader"></div>

    <main class="page">
      <div class="container">
        <section class="heroBanner heroBanner--course">
          <div class="heroBanner__row">
            <div class="heroIcon" id="heroLevelIcon">-</div>

            <div class="heroBanner__content">
              <h1 class="glow-text heroTitle">Programa</h1>

              <p class="subtitle levelSubtitle" id="levelSubtitle">Nivel</p>

              <div class="levelButtons">
                <a class="btn-white-outline" href="espanel.html">Libreta</a>
                <a class="btn-white-outline" href="course.html?level=A1">A1</a>
                <a class="btn-white-outline" href="course.html?level=A2">A2</a>
                <a class="btn-white-outline" href="course.html?level=B1">B1</a>
                <a class="btn-white-outline" href="course.html?level=B2">B2</a>
              </div>
            </div>
          </div>
        </section>

        <section class="card courseRouteCard" style="margin-top: 12px">
          <div class="courseRouteHead">
            <div>
              <div class="sectionTitle" style="margin-top: 0">Tu ruta</div>
              <div class="mutedStrong" id="courseRouteHint">
                Cargando...
              </div>
            </div>

            <div class="metaRow" style="gap: 10px; flex-wrap: wrap">
              <a
                class="btn-white-outline"
                href="admin-select.html"
                id="adminQuickLesson"
                style="display: none; text-decoration: none"
              >
                Admin
              </a>
              <a class="btn-white-outline" href="espanel.html" style="text-decoration: none">
                Volver
              </a>
              <a class="btn-yellow" id="btnCourseContinue" href="#" style="display: none; text-decoration: none">
                Continuar
              </a>
            </div>
          </div>

          <div class="courseRouteProgress" aria-hidden="true">
            <div class="courseRouteProgressFill" id="courseRouteProgressFill" style="width: 0%"></div>
          </div>

          <div class="hintSmall" style="margin-top: 10px">
            Consejo: completa la lecci&oacute;n y luego practica para avanzar m&aacute;s r&aacute;pido.
          </div>
        </section>

        <div id="topicsList" class="coursePath" aria-label="Ruta del curso"></div>
      </div>
    </main>

    <div class="modalOverlay" id="accessModal" style="display: none">
      <div class="modalCard" style="max-width: 520px">
        <div class="modalHead">
          <div class="modalTitle">&#x1F512; Epa, suave...</div>
          <button class="btn-white-outline" id="accessModalClose" type="button">
            X
          </button>
        </div>
        <div class="hr"></div>
        <div class="subtitle" id="accessModalLine1">
          Este nivel todav&iacute;a no es tuyo &#x1F61C;
        </div>
        <div
          class="metaRow"
          style="margin-top: 12px; flex-wrap: wrap; gap: 10px"
        >
          <a
            class="btn-yellow"
            id="accessModalBuy"
            href="services.html"
            style="text-decoration: none"
          >
            Cons&iacute;guelo
          </a>
        </div>
        <div class="subtitle" id="accessModalLine2" style="margin-top: 10px">
          ...y sigamos d&aacute;ndole duro al Polaco.
        </div>
      </div>
    </div>

    <script type="module" src="assets/js/content-protect.js"></script>
    <script type="module" src="assets/js/pages/course-page.js?v=20260214h"></script>
  </body>
</html>
