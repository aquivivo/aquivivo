    // ============ RENDER FUNCTIONS ============
    function renderLevelCards() {
      const container = document.getElementById('levels-container');
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      
      let html = '';
      
      for (const [level, data] of Object.entries(courseData)) {
        const isExpanded = expandedLevels[level] || false;
        
        // Filter topics
        const filteredGrammar = data.grammar.filter(t => 
          t.title.toLowerCase().includes(searchTerm) || 
          t.desc.toLowerCase().includes(searchTerm)
        );
        const filteredVocab = data.vocabulary.filter(t => 
          t.title.toLowerCase().includes(searchTerm) || 
          t.desc.toLowerCase().includes(searchTerm)
        );
        
        const hasResults = searchTerm === '' || filteredGrammar.length > 0 || filteredVocab.length > 0;
        
        if (!hasResults) continue;
        
        html += `
          <div class="level-card rounded-3xl shadow-md" style="background-color: #faf7f2;">
            <div 
              class="flex items-center justify-between p-5 cursor-pointer"
              onclick="toggleLevel('${level}')"
            >
              <div class="flex items-center gap-4">
                <div 
                  class="w-12 h-12 rounded-xl flex items-center justify-center text-white font-bold text-lg"
                  style="background: ${data.gradient};"
                >
                  ${level}
                </div>
                <div>
                  <h3 class="font-bold text-lg" style="color: #004aad;">${data.title}</h3>
                  <p class="text-sm" style="color: rgba(0, 74, 173, 0.6);">${data.subtitle}</p>
                </div>
              </div>
              <svg 
                class="w-5 h-5 accordion-arrow ${isExpanded ? 'open' : ''}" 
                style="color: #9ca3af;"
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </div>
            
            ${isExpanded ? `
              <div class="px-5 pb-5">
                <p class="text-sm mb-6" style="color: rgba(0, 74, 173, 0.7);">${data.description}</p>
                
                ${(searchTerm === '' || filteredGrammar.length > 0) ? `
                  <div class="mb-6">
                    <h4 class="font-bold mb-3 flex items-center gap-2" style="color: #004aad;">
                      üìò Gram√°tica
                    </h4>
                    <div class="space-y-3">
                      ${(searchTerm === '' ? data.grammar : filteredGrammar).map(topic => renderTopicTile(topic, level, 'grammar')).join('')}
                    </div>
                  </div>
                ` : ''}
                
                ${(searchTerm === '' || filteredVocab.length > 0) ? `
                  <div>
                    <h4 class="font-bold mb-3 flex items-center gap-2" style="color: #004aad;">
                      üìó Vocabulario
                    </h4>
                    <div class="space-y-3">
                      ${(searchTerm === '' ? data.vocabulary : filteredVocab).map(topic => renderTopicTile(topic, level, 'vocabulary')).join('')}
                    </div>
                  </div>
                ` : ''}
              </div>
            ` : ''}
          </div>
        `;
      }
      
      container.innerHTML = html;
    }
    
    function renderTopicTile(topic, level, type) {
      const borderColor = type === 'grammar' ? '#004aad' : '#10b981';
      return `
        <div 
          class="topic-tile bg-white rounded-2xl p-4 shadow-sm cursor-pointer flex items-center"
          onclick="openExercisesPopup('${topic.id}', '${topic.title}', '${level}', '${type}')"

          </svg>
        </div>
      `;
    }
    
    function toggleLevel(level) {
      expandedLevels[level] = !expandedLevels[level];
      renderLevelCards();
    }

    function checkPassword() {
      const input = document.getElementById('admin-password');
      const error = document.getElementById('password-error');
      
      if (input.value === 'ADMIN123') {
        isAdmin = true;
        localStorage.setItem('polaco_admin', 'true');
        hidePopup();
        updateAdminButton();
      } else {
        error.classList.remove('hidden');
        input.value = '';
      }
    }
    
    async function saveNewLink() {
      const description = document.getElementById('link-description').value.trim();
      const url = document.getElementById('link-url').value.trim();
      const notes = document.getElementById('link-notes').value.trim();
      
      if (!description || !url) return;
      
      if (exerciseLinks.length >= 999) {
        const btn = document.getElementById('save-link-btn');
        btn.textContent = 'L√≠mite alcanzado';
        btn.style.backgroundColor = '#ef4444';
        return;
      }
      
      const btn = document.getElementById('save-link-btn');
      btn.textContent = 'Guardando...';
      btn.disabled = true;
      
      const result = await window.dataSdk.create({
        topic_id: currentTopic.id,
        description: description,
        url: url,
        notes: notes,
        created_at: new Date().toISOString()
      });
      
      if (result.isOk) {
        openExercisesPopup(currentTopic.id, currentTopic.title, currentTopic.level, currentTopic.type);
      } else {
        btn.textContent = 'Error';
        btn.style.backgroundColor = '#ef4444';
        setTimeout(() => {
          btn.textContent = 'Guardar';
          btn.style.backgroundColor = '#10b981';
          btn.disabled = false;
        }, 2000);
      }
    }
    
    async function deleteLink(backendId) {
      const linkToDelete = exerciseLinks.find(l => l.__backendId === backendId);
      if (!linkToDelete) return;
      
      const result = await window.dataSdk.delete(linkToDelete);
      
      if (result.isOk) {
        openExercisesPopup(currentTopic.id, currentTopic.title, currentTopic.level, currentTopic.type);
      }
    }
