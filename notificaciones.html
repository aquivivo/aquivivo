<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Notificaciones | AquiVivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css?v=20260208m" />
    <script src="assets/js/layout.js?v=20260208m" type="module"></script>
  </head>

  <body data-page="notificaciones">
    <div id="appHeader"></div>

    <main class="page notifications-page">
      <div class="container">
        <section class="card notifications-card">
          <div class="notifications-head">
            <div>
              <h1 class="glow-text notifications-title">Notificaciones</h1>
              <div class="subtitle notifications-subtitle">
                Avisos importantes y novedades de tu cuenta.
              </div>
            </div>
            <div class="metaRow" style="gap: 10px; flex-wrap: wrap">
              <button class="btn-white-outline" id="btnNotifMarkRead" type="button">
                Marcar todo como leído
              </button>
            </div>
          </div>

          <div class="notifications-filters">
            <button class="messages-filter is-active" id="btnNotifFilterUnread" type="button">
              No leídas
            </button>
            <button class="messages-filter" id="btnNotifFilterAll" type="button">Todas</button>
          </div>

          <div class="muted" id="notifHint">Cargando...</div>
          <div id="notifList" class="inboxList" style="margin-top: 12px"></div>

          <div class="metaRow" style="margin-top: 12px; gap: 10px; flex-wrap: wrap">
            <button class="btn-white-outline" id="btnNotifMore" type="button" hidden>
              Cargar más
            </button>
            <a class="btn-yellow" href="espanel.html#notificaciones">Abrir en Libreta</a>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="assets/js/pages/notificaciones-page.js"></script>
  </body>
</html>
