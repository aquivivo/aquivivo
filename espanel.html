<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Redirigiendo...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=perfil.html" />
  </head>
  <body>
    <script>
      (function () {
        const hash = String(location.hash || '').toLowerCase();
        const incoming = new URLSearchParams(location.search || '');
        let path = 'perfil.html';
        const next = new URLSearchParams();

        if (hash.includes('cursos')) next.set('tab', 'courses');
        if (hash.includes('pagos')) path = 'pagos.html';
        if (hash.includes('ayuda')) path = 'ayuda.html';
        if (hash.includes('notificaciones')) path = 'notificaciones.html';

        incoming.forEach((value, key) => {
          if (!next.has(key)) next.set(key, value);
        });

        const query = next.toString();
        const target = query ? `${path}?${query}` : path;
        location.replace(target);
      })();
    </script>
    <p>Redirigiendo a Perfil...</p>
  </body>
</html>
