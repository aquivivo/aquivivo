  <style>
    :root { --yellow:#FCD116; --blue:#003893; --red:#CE1126; }

    body{
      margin:0;

    /* Navigation */

      background: rgba(0,56,147,.78);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.14);
    }

    .nav-glass::after{
      content:"";
      display:block;
      height: 3px;

      opacity: .85;
    }

    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 14px 16px;
      max-width: 1180px;
      margin: 0 auto;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 12px;
    }

    .logo-flag{
      width: 42px;
      height: 42px;
      border-radius: 999px;
      background:
        linear-gradient(180deg, var(--yellow) 0 33.33%, var(--blue) 33.33% 66.66%, var(--red) 66.66% 100%);

    }

    .name{

      font-weight: 900;
      font-size: 24px;
      letter-spacing: .2px;
      color: white;
    }

    .nav-actions{
      display:flex;

      gap: 10px;

    }

    .btn-nav{

      font-weight: 900;

      border: none;

    }

      filter: brightness(1.03);
    }

    .btn-yellow{
      background: rgba(252,209,22,.95);
      color:#0b1b3f;

    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 36px 16px; }

    .titleRow{ display:flex; align-items:flex-start; gap:14px; }

      outline: none;

    }

      color: rgba(255,255,255,.5);
    }

      border: 1px solid rgba(255,255,255,.25);
      border-radius: 10px;
      padding: 10px 14px;

      font-size: 14px;
      cursor: pointer;
      transition: all .2s ease;

    }

    #typeFilter option, #taskFilter option{

      color: white;
    }

    .sectionTitle{ 
      margin: 26px 0 16px 0; 
      font-size: 18px;

      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: .3px;
    }

    .card{
      background: white;

      border-radius: 16px;
      padding: 16px;

    .topic{

      cursor: pointer;
      background: white;

    .topic strong{

    }
    
    .topic p{

    }

    .admin-tools{

      top:10px;
      right:10px;

    .admin-tools button{
      border:none;

      cursor:pointer;

    .btn-edit{ background: var(--yellow); color:#111827; }
    .btn-del{ background: var(--red); color:white; }

    .backlink{ color: white; opacity:.9; text-decoration: underline; display:inline-block; margin-bottom: 14px; }

    .adminPanel{ display:none; margin-top: 20px; }
    .row{
      display:grid;
      grid-template-columns: 160px 1fr 1fr auto;
      gap:10px;
      align-items:center;
    }
    .row input, .row select{
      padding:10px;
      border-radius:10px;
      border: 1px solid #d1d5db;
      width: 100%;
      box-sizing: border-box;
    }
    .row button{
      padding:10px 14px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:800;
      background: var(--blue);
      color:white;
    }

    .adminBar{
      display:none;

      gap:10px;

    }
    .adminBar button{
      padding:10px 12px;
      border:none;

      cursor:pointer;
      font-weight:800;
      background: rgba(255,255,255,.12);
      color: white;
      border: 1px solid rgba(255,255,255,.18);
    }
    .adminBar button:hover{ opacity:.9; }

    .noResults{
      text-align: center;
      padding: 20px;
      opacity: .7;
      font-style: italic;
    }
  </style>
</head>

  <!-- üî• Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where, getDocs,
      addDoc, deleteDoc, updateDoc, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBoa3Yf82CDW6k1FSwdeoQg-gBTjh9kVZM",
      authDomain: "aquivivo-platform.firebaseapp.com",
      projectId: "aquivivo-platform",
      storageBucket: "aquivivo-platform.firebasestorage.app",
      messagingSenderId: "116115622011",
      appId: "1:116115622011:web:33a4a583eba4368071bade"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üëë correo de admin
    const ADMIN_EMAIL = "aquivivo.pl@gmail.com";
    let isAdmin = false;

    // nivel de URL: course.html?level=A1
    const params = new URLSearchParams(window.location.search);
    const LEVEL = (params.get("level") || "A1").toUpperCase();

    // Referencias de UI
    const levelTitle = document.getElementById("levelTitle");
    const levelSubtitle = document.getElementById("levelSubtitle");
    const grammarList = document.getElementById("grammarList");
    const vocabList = document.getElementById("vocabList");
    const adminPanel = document.getElementById("adminPanel");
    const adminBar = document.getElementById("adminBar");
    const searchInput = document.getElementById("searchInput");
    const typeFilter = document.getElementById("typeFilter");
    const taskFilter = document.getElementById("taskFilter");

    // Guardar todos los temas para filtrar
    let allTopics = [];

    levelTitle.textContent = `Nivel ${LEVEL}`;
    levelSubtitle.textContent = "Cargando‚Ä¶";

    // üîê Autenticaci√≥n
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      isAdmin = (user.email === ADMIN_EMAIL);

      if (isAdmin) {
        adminPanel.style.display = "block";
        adminBar.style.display = "flex";
      } else {
        adminPanel.style.display = "none";
        adminBar.style.display = "none";
      }

      await loadCourseMeta();
      await loadTopics();
    });

    // üö™ cerrar sesi√≥n
    window.logout = function () {
      signOut(auth).then(() => window.location.href = "login.html");
    };

    // --- helpers
    function normType(t) {
      return String(t || "").toLowerCase().trim();
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // ‚úÖ 1) metadatos del curso: course_meta/A1 (t√≠tulo + subt√≠tulo)
    async function loadCourseMeta(){
      const metaRef = doc(db, "course_meta", LEVEL);
      const metaSnap = await getDoc(metaRef);

      if (metaSnap.exists()){
        const m = metaSnap.data();
        levelTitle.textContent = m.title || `Nivel ${LEVEL}`;
        levelSubtitle.textContent = m.subtitle || "Listo ‚úÖ";
      } else {
        levelTitle.textContent = `Nivel ${LEVEL}`;
        levelSubtitle.textContent = "Listo ‚úÖ";
      }
    }

    // Admin: editar metadatos
    window.editCourseMeta = async function(){
      if(!isAdmin) return;

      const currentTitle = levelTitle.textContent;
      const currentSub = levelSubtitle.textContent;

      const newTitle = prompt("Nuevo t√≠tulo del curso (encabezado):", currentTitle);
      if(newTitle === null) return;

      const newSub = prompt("Nueva descripci√≥n del curso (debajo del t√≠tulo):", currentSub);
      if(newSub === null) return;

      const metaRef = doc(db, "course_meta", LEVEL);
      await setDoc(metaRef, {
        title: newTitle.trim() || `Nivel ${LEVEL}`,
        subtitle: newSub.trim() || ""
      }, { merge: true });

      await loadCourseMeta();
      alert("‚úÖ Descripci√≥n del curso guardada");
    };

    // ‚úÖ 2) cargar temas desde cursos donde level==LEVEL
    async function loadTopics() {
      grammarList.innerHTML = "";
      vocabList.innerHTML = "";

      const q = query(collection(db, "courses"), where("level", "==", LEVEL));
      const snap = await getDocs(q);

      allTopics = [];

      snap.forEach((d) => {
        const data = d.data();
        const t = normType(data.type);

        const item = {
          id: d.id,
          title: data.title || "",
          desc: data.desc || "",
          order: Number(data.order ?? 9999),
          type: t
        };

        allTopics.push(item);
      });

      // Ordenar por tipo (grammar primero, luego vocabulary) y luego por orden
      allTopics.sort((a, b) => {
        if (a.type !== b.type) {
          return a.type === "grammar" ? -1 : 1;
        }
        return a.order - b.order;
      });

      renderFiltered();

      if (levelSubtitle.textContent.toLowerCase().includes("cargando")) {
        levelSubtitle.textContent = "Listo ‚úÖ";
      }
    }

    // FILTRAR Y RENDERIZAR
    function renderFiltered(){
      const searchTerm = searchInput.value.toLowerCase();
      const selectedType = typeFilter.value;
      const selectedTask = taskFilter.value;

      const grammar = [];
      const vocab = [];

      allTopics.forEach(item => {
        // Aplicar filtro de b√∫squeda
        if(searchTerm && !item.title.toLowerCase().includes(searchTerm) && !item.desc.toLowerCase().includes(searchTerm)){
          return;
        }

        // Aplicar filtro de tipo
        if(selectedType && item.type !== selectedType){
          return;
        }

        // Aplicar filtro de tarea - comprobar si la descripci√≥n del tema contiene el nombre de la tarea
        if(selectedTask && !item.desc.toLowerCase().includes(selectedTask.toLowerCase())){
          return;
        }

        if (item.type === "grammar") grammar.push(item);
        if (item.type === "vocabulary") vocab.push(item);
      });

      grammar.sort((a,b) => a.order - b.order);
      vocab.sort((a,b) => a.order - b.order);

      grammarList.innerHTML = grammar.length
        ? grammar.map(renderTopicCard).join("")
        : `<div class="card noResults">Sin resultados para gram√°tica</div>`;

      vocabList.innerHTML = vocab.length
        ? vocab.map(renderTopicCard).join("")
        : `<div class="card noResults">Sin resultados para vocabulario</div>`;
    }

    function renderTopicCard(t) {
      const adminButtons = isAdmin
        ? `<div class="admin-tools">
             <button class="btn-edit" onclick="event.stopPropagation(); editTopic('${t.id}')">‚úèÔ∏è</button>
             <button class="btn-del" onclick="event.stopPropagation(); deleteTopic('${t.id}')">‚ùå</button>
           </div>`
        : "";

      return `
        <div class="card topic" onclick="openLesson('${t.id}')">
          ${adminButtons}
          <strong>${escapeHtml(t.title)}</strong>
          <p>${escapeHtml(t.desc)}</p>
        </div>
      `;
    }

    // üîú pr√≥ximo paso: lesson.html?id=...
    window.openLesson = function(id){
      alert("Pr√≥ximo paso: lesson.html?id=" + id);
    };

    // ‚úÖ Admin: agregar tema
    window.addTopic = async function(){
      if(!isAdmin) return;

      const type = document.getElementById("adminType").value;
      const title = document.getElementById("adminTitle").value.trim();
      const desc  = document.getElementById("adminDesc").value.trim();

      if(!title || !desc) return alert("Completa el t√≠tulo y la descripci√≥n");

      const q = query(collection(db, "courses"), where("level", "==", LEVEL));
      const snap = await getDocs(q);
      let maxOrder = 0;
      snap.forEach(d => {
        const o = Number(d.data().order ?? 0);
        if(o > maxOrder) maxOrder = o;
      });

      await addDoc(collection(db,"courses"),{
        level: LEVEL,
        type,
        title,
        desc,
        order: maxOrder + 1
      });

      document.getElementById("adminTitle").value = "";
      document.getElementById("adminDesc").value = "";

      await loadTopics();
      alert("‚úÖ Tema agregado");
    };

    window.deleteTopic = async function(id){
      if(!isAdmin) return;
      if(!confirm("¬øEliminar este tema?")) return;

      await deleteDoc(doc(db,"courses",id));
      await loadTopics();
    };

    window.editTopic = async function(id){
      if(!isAdmin) return;

      const ref = doc(db,"courses",id);
      const snap = await getDoc(ref);
      if(!snap.exists()) return alert("Tema no encontrado");

      const cur = snap.data();
      const newTitle = prompt("Nuevo t√≠tulo:", cur.title || "");
      if(newTitle === null) return;
      const newDesc  = prompt("Nueva descripci√≥n:", cur.desc || "");
      if(newDesc === null) return;

      const t = newTitle.trim();
      const d = newDesc.trim();
      if(!t || !d) return alert("El t√≠tulo y la descripci√≥n no pueden estar vac√≠os");

      await updateDoc(ref, { title: t, desc: d });
      await loadTopics();
    };

    // ‚úÖ 3) ELIMINAR DUPLICADOS
    window.dedupeLevel = async function(){
      if(!isAdmin) return;
      if(!confirm("¬øEliminar temas duplicados para el nivel " + LEVEL + "?")) return;

      const q = query(collection(db, "courses"), where("level", "==", LEVEL));
      const snap = await getDocs(q);

      const seen = new Map();
      const toDelete = [];

      snap.forEach(d => {
        const data = d.data();
        const key = [
          (data.level || "").toString().toUpperCase(),
          normType(data.type),
          (data.title || "").trim(),
          (data.desc || "").trim()
        ].join("||");

        if (!seen.has(key)) {
          seen.set(key, d.id);
        } else {
          toDelete.push(d.id);
        }
      });

      for (const id of toDelete) {
        await deleteDoc(doc(db, "courses", id));
      }

      alert(`‚úÖ Duplicados eliminados: ${toDelete.length}`);
      await loadTopics();
    };

    // ESCUCHADORES DE EVENTOS PARA FILTRADO
    searchInput.addEventListener("input", renderFiltered);
    typeFilter.addEventListener("change", renderFiltered);
    taskFilter.addEventListener("change", renderFiltered);
  </script>
